  <body>
    <h1>Week days</h1>
    <script>
      function weekDays(days) {
        switch (days) {
          case 1:
            return "Monday";
            break;
          case 2:
            return "Tuesday";
            break;
          case 3:
            return "Wednesday";
            break;
          case 4:
            return "Thusday";
            break;
          case 5:
            return "Friday";
            break;
          case 6:
            return "Saturday";
            break;
          case 7:
            return "Sunday";
            break;
          default:
            console.log("Sunt doar 7 zile intr-o saptamana");
        }
      }
      console.log(weekDays(7));
    </script>
